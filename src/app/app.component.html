<script src="app.component.spec.ts"></script>
<ion-app>
  <ion-split-pane contentId="main-content" when="false">
      <ion-menu contentId="main-content" menuId="mainMenu" type="reveal">
          <!--    <ion-menu menuId="mainMenu" contentId="main-content" type="reveal" (ionWillClose)="willclose()" (ionDidClose)="didclose()" (ionWillOpen)="willopen()" (ionDidOpen)="didopen()">-->
          <ion-header>
              <ion-toolbar>
                  <ion-title>Menu</ion-title>
              </ion-toolbar>
          </ion-header>
          <ion-content>
              <ion-list>
                  <ion-menu-toggle *ngFor="let p of appPages">
                      <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                          <ion-icon slot="start" [name]="p.icon"></ion-icon>
                          <ion-label>
                              {{p.title}}
                          </ion-label>
                      </ion-item>
                  </ion-menu-toggle>
<!--          <ion-menu-toggle auto-hide="false">-->
            <ion-item (click)="logout()" [routerLink]="">
              <ion-icon name="log-out" slot="start"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
            <!--          </ion-menu-toggle>-->
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
