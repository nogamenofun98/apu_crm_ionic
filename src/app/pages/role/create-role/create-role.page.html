<ion-header>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col class="ion-align-self-center" size-md="6" size-xs="5">
                    <ion-title>Create New User Role</ion-title>
                </ion-col>
                <ion-col size-md="5" size-xs="3">
                </ion-col>
                <ion-col size-md="1" size-xs="4">
                    <ion-button (click)="dismissModal()" class="ion-float-end" color="danger">X</ion-button>

                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <form (ngSubmit)="createForm.valid && create(createForm)" [formGroup]="createForm">
        <ion-item>
            <ion-label position="floating">Role Description</ion-label>
            <ion-input autofocus="false" formControlName="user_role_description" type="text"></ion-input>

        </ion-item>
        <div *ngIf="createForm.controls.user_role_description.invalid && (createForm.controls.user_role_description.dirty || createForm.controls.user_role_description.touched)"
             class="alert alert-danger">
            <div *ngIf="createForm.controls.user_role_description.errors?.required">Description is required</div>
        </div>

        <ion-item>
            <ion-label position="floating">Role</ion-label>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label>User Module</ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col>
                        <ion-item>
                            <ion-label>View only</ion-label>
                            <ion-toggle checked="false" formControlName="user_view"></ion-toggle>
                        </ion-item>
                    </ion-col>
                    <ion-col>
                        <ion-item>
                            <ion-label>Full access</ion-label>
                            <ion-toggle checked="false" formControlName="user_full"></ion-toggle>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label>Company Module</ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col>
                        <ion-item>
                            <ion-label>View only</ion-label>
                            <ion-toggle checked="false" formControlName="company_view"></ion-toggle>
                        </ion-item>
                    </ion-col>
                    <ion-col>
                        <ion-item>
                            <ion-label>Full access</ion-label>
                            <ion-toggle checked="false" formControlName="company_full"></ion-toggle>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label>Employee Module</ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col>
                        <ion-item>
                            <ion-label>View only</ion-label>
                            <ion-toggle checked="false" formControlName="employee_view"></ion-toggle>
                        </ion-item>
                    </ion-col>
                    <ion-col>
                        <ion-item>
                            <ion-label>Full access</ion-label>
                            <ion-toggle checked="false" formControlName="employee_full"></ion-toggle>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
        <ion-button color="primary" expand="full" type="submit">Create</ion-button>
    </form>
</ion-content>
