<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>CRM - Company</ion-title>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar [(ngModel)]="searchString" autocomplete="true"
                       placeholder="Filter..."
                       type="text"></ion-searchbar>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-fab horizontal="end" slot="fixed" vertical="bottom">
        <ion-fab-button (click)="showCreate()" class="ion-float-end" color="primary">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <div *ngIf="items">
        <ion-virtual-scroll [items]="items | companyFilter: searchString">
            <ion-item (click)="select(item.company_reg_num)" *virtualItem="let item" button="true" type="button">
                <ion-grid>
                    <ion-row>
                        <ion-col size-md="10" size-xs="8">
                            <ion-label>
                                <h3>Company Name: {{ item.company_name }}</h3>
                            </ion-label>
                        </ion-col>
                        <ion-col class="ion-align-items-start" size-md="2" size-xs="4">
                            <ion-label class="ion-text-left ion-text-wrap">
                                <p>Reg Num: {{item.company_reg_num}}</p>
                            </ion-label>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size-md="10" size-xs="8">
                            <ion-label>
                                <h3>Contact Number: {{ item.company_office_contact_num }}</h3>
                            </ion-label>
                        </ion-col>
                        <ion-col size-md="10" size-xs="8">
                            <ion-label>
                                <p>Industry Area: {{item.industry}} </p>
                                <ion-skeleton-text *ngIf="item.industry == undefined" animated
                                                   style="width: 20%;"></ion-skeleton-text>
                            </ion-label>
                        </ion-col>

                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-virtual-scroll>
    </div>
    <div *ngIf="!items">
        <ion-list>
            <ion-item *ngFor="let i of fakeCount(10)" button="true" type="button">
                <ion-grid>
                    <ion-row>
                        <ion-col size-md="10" size-xs="8">
                            <ion-label>
                                <ion-skeleton-text animated style="width: 20%;"></ion-skeleton-text>
                            </ion-label>
                        </ion-col>
                        <ion-col class="ion-align-items-start" size-md="2" size-xs="4">
                            <ion-label class="ion-text-left ion-text-wrap">
                                <ion-skeleton-text animated style="width: 20%;"></ion-skeleton-text>
                            </ion-label>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size-md="10" size-xs="8">
                            <ion-label>
                                <ion-skeleton-text animated style="width: 20%;"></ion-skeleton-text>
                            </ion-label>
                        </ion-col>

                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
