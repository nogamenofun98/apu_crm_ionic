<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>CRM - Industry Area</ion-title>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar (ionChange)="search()" [(ngModel)]="searchString" autocomplete="true"
                       placeholder="Filter industry area"
                       type="text"></ion-searchbar>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-fab horizontal="end" slot="fixed" vertical="bottom">
        <ion-fab-button (click)="create()" class="ion-float-end" color="primary">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <!--<pre>{{areas | json}}</pre>-->
    <div *ngIf="areas">
        <ion-virtual-scroll [items]="areas | industryAreaFilter: searchString">
            <ion-item (click)="select(area.id)" *virtualItem="let area" button="true" type="button">
                <ion-grid>
                    <ion-row>
                        <ion-col size-md="10" size-xs="8">
                            <ion-label>
                                <h3>Label: {{ area.class_label }}</h3>
                            </ion-label>
                        </ion-col>
                        <ion-col class="ion-align-items-start" size-md="2" size-xs="4">
                            <ion-label class="ion-text-left ion-text-wrap">
                                <p>Campus: {{ area.campus }}</p>
                            </ion-label>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size-md="10" size-xs="8">
                            <ion-label>
                                <p>TBC: TBC</p>
                            </ion-label>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-virtual-scroll>
    </div>
    <div *ngIf="!areas">
        <ion-list>
            <ion-item *ngFor="let i of fakeCount(10)" button="true" type="button">
                <ion-grid>
                    <ion-row>
                        <ion-col class="ion-align-items-start" size-md="10" size-xs="8">
                            <ion-label>
                                <ion-skeleton-text animated style="width: 20%;"></ion-skeleton-text>
                                <ion-skeleton-text animated style="width: 30%;"></ion-skeleton-text>
                            </ion-label>
                        </ion-col>
                        <ion-col class="ion-align-items-start" size-md="2" size-xs="4">
                            <ion-note class="ion-text-left">
                                <ion-skeleton-text animated style="width: 20%;"></ion-skeleton-text>
                            </ion-note>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
