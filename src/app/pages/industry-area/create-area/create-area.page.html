<ion-header>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col class="ion-align-self-center" size-md="6" size-xs="5">
                    <ion-title>CRM - Create New Industry Area</ion-title>
                </ion-col>
                <ion-col size-md="5" size-xs="3">
                </ion-col>
                <ion-col size-md="1" size-xs="4">
                    <ion-button (click)="dismissModal()" class="ion-float-end" color="danger">X</ion-button>

                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <form (ngSubmit)="createForm.valid && create(createForm)" [formGroup]="createForm">
        <ion-item>
            <ion-label position="floating">Industry Area Name</ion-label>
            <ion-input formControlName="industry_name" type="text"></ion-input>

        </ion-item>
        <div *ngIf="createForm.controls.industry_name.invalid && (createForm.controls.industry_name.dirty || createForm.controls.industry_name.touched)"
             class="alert alert-danger">
            <div *ngIf="createForm.controls.industry_name.errors?.required">Name is required</div>
        </div>

        <ion-item>
            <ion-label position="floating">Industry Area Description</ion-label>
            <ion-input formControlName="industry_desc" type="text"></ion-input>
        </ion-item>

        <ion-button color="primary" expand="full" type="submit">Create</ion-button>
    </form>
</ion-content>
